<!DOCTYPE html>
<html>
    <head>
        <title>Web Technologies - Million Dollar Project</title>
        <link rel="stylesheet" type="text/css" href="../css/register_style.css">
        <script src="../js/register_javascript.js"></script>
    </head>
    <body>
        <header>
            <h1 id="headline1">Million Dollar Project</h1>
            <h2 id="headline2">Web Technologies</h2>
            <nav>
                <ul>
                    <li><a href="./index.html">Main Page</a></li>
                    <li><a href="./login.html">Login</a></li>
                </ul>
            </nav>
        </header>
        <h3>Create an Account</h3>
        <div class="registration_form">
            <form action="../php/register.php" method="POST" onsubmit="return validateForm(this);" id="registrationForm">
                <div class="form_group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required>
                    <span id="usernameError" class="error"></span>
                </div>
                <div class="form_group">
                    <label for="email">Email</label>
                    <input type="text" id="email" name="email" required>
                    <span id="emailError" class="error"></span>
                </div>
                <div class="form_group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="form_group">
                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" id="confirm-password" name="confirm_password" required>
                    <span id="passwordError" class="error"></span>
                </div>
                <button type="reg_btn">Register</button>
            </form>
        </div>
        <span id="successfulRegistration" class="successfulRegistration"></span>
    </body>
</html>
